<!DOCTYPE html>
<html>
<head>
  <title>Number Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f5f5f5; padding:15px }
    h2 { text-align:center }
    input,button { width:100%; padding:12px; margin-top:10px }
    button { background:#e0e0e0; border:none; cursor:pointer }
    .card {
      background:#fff; padding:12px; margin-top:12px;
      border-radius:6px; box-shadow:0 0 5px rgba(0,0,0,.1)
    }
    .title { font-weight:bold; margin-bottom:6px }
    .error { color:red; text-align:center; margin-top:12px; font-weight:bold }
  </style>
</head>

<body>

<h2>ğŸ“ Number Information</h2>

<input id="number" placeholder="Enter 10-digit mobile number">
<button onclick="search()">Search</button>

<div id="result"></div>

<script>
/* ===== CONFIG ===== */
const MAX_RESULTS = 20;
const MAX_DEPTH   = 5;
const TIMEOUT     = 5000;

/* ===== HELPERS ===== */
function cleanNum(n) {
  n = (n || "").replace(/\D/g,"");
  if (n.startsWith("91") && n.length > 10) n = n.slice(2);
  return n.length === 10 ? n : null;
}

function personKey(i) {
  return [
    (i.name||"").toLowerCase().trim(),
    (i.father_name||"").toLowerCase().trim(),
    cleanNum(i.mobile),
    cleanNum(i.alt_mobile)
  ].join("|");
}

/* ===== API CALL (DIRECT, FAST) ===== */
async function fetchAPI(num) {
  const url =
    "https://api.allorigins.win/raw?url=" +
    encodeURIComponent(
      "https://project-n1s8.onrender.com/?num=" + num + "&key=GOKU"
    );

  try {
    const c = new AbortController();
    setTimeout(()=>c.abort(), TIMEOUT);
    const r = await fetch(url,{signal:c.signal});
    let d = await r.json();
    if (typeof d === "string") d = JSON.parse(d);
    if (d && d.contents) d = JSON.parse(d.contents);
    return d;
  } catch {
    return null;
  }
}

/* ===== MAIN SEARCH ===== */
async function search() {
  const start = cleanNum(document.getElementById("number").value);
  const out = document.getElementById("result");
  out.innerHTML = "Loading...";

  if (!start) {
    out.innerHTML = "<div class='error'>Invalid number</div>";
    return;
  }

  /* ğŸ”¥ FIRST HIT = FINAL DECISION */
  const firstData = await fetchAPI(start);
  if (
    !firstData ||
    !Array.isArray(firstData.result) ||
    firstData.result.length === 0
  ) {
    out.innerHTML = "<div class='error'>DATA NOT FOUND</div>";
    return;
  }

  /* BFS STARTS ONLY IF FIRST DATA EXISTS */
  let queue = [{ n: start, d: 0 }];
  let seenNums = { [start]: 1 };
  let seenPeople = {};
  let results = [];

  for (let i = 0; i < queue.length; i++) {
    if (results.length >= MAX_RESULTS) break;

    const { n, d } = queue[i];
    if (d > MAX_DEPTH) continue;

    const data = (i === 0) ? firstData : await fetchAPI(n);
    if (!data || !Array.isArray(data.result)) continue;

    for (const info of data.result) {
      const key = personKey(info);
      if (seenPeople[key]) continue;

      seenPeople[key] = 1;
      results.push(info);

      ["mobile","alt_mobile"].forEach(x=>{
        const cn = cleanNum(info[x]);
        if (cn && !seenNums[cn]) {
          seenNums[cn] = 1;
          queue.push({ n: cn, d: d + 1 });
        }
      });

      if (results.length >= MAX_RESULTS) break;
    }
  }

  /* RENDER */
  out.innerHTML = "";
  results.forEach((i,idx)=>{
    out.innerHTML += `
      <div class="card">
        <div class="title">${idx===0?"SEARCHED":"RELATED"}</div>
        ${i.mobile?`ğŸ“ ${cleanNum(i.mobile)}<br>`:""}
        ${i.alt_mobile?`â˜ï¸ ${cleanNum(i.alt_mobile)}<br>`:""}
        ${i.name?`ğŸ‘¤ ${i.name}<br>`:""}
        ${i.father_name?`ğŸ‘¨ ${i.father_name}<br>`:""}
        ${i.address?`ğŸ  ${i.address}<br>`:""}
        ${i.email?`ğŸ“§ ${i.email}<br>`:""}
        ${i.id_number?`ğŸªª ${i.id_number}<br>`:""}
      </div>
    `;
  });
}
</script>

</body>
</html>
