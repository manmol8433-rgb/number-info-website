<!DOCTYPE html>
<html>
<head>
  <title>Number Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      padding: 15px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #e0e0e0;
      border: none;
    }
    .card {
      background: #fff;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
      margin-top: 12px;
      text-align: center;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>

<body>

<h2>ğŸ“ Number Information</h2>

<input id="number" placeholder="Enter 10-digit mobile number">
<button onclick="searchNumber()">Search</button>

<div id="result"></div>

<div class="footer">âš¡ Number Information Service</div>

<script>
async function searchNumber() {
  const num = document.getElementById("number").value.trim();
  const result = document.getElementById("result");
  result.innerHTML = "Loading...";

  if (!/^[0-9]{10}$/.test(num)) {
    result.innerHTML = "<div class='error'>âŒ Invalid number</div>";
    return;
  }

  try {
    const apiUrl =
      "https://api.allorigins.win/raw?url=" +
      encodeURIComponent(
        "https://project-n1s8.onrender.com/?num=" + num + "&key=GOKU"
      );

    const res = await fetch(apiUrl);
    const data = await res.json();

    if (!data.success || !Array.isArray(data.result)) {
      result.innerHTML = "<div class='error'>âŒ DATA NOT FOUND</div>";
      return;
    }

    result.innerHTML = "";
    data.result.forEach(info => {
      result.innerHTML += `
        <div class="card">
          <b>ğŸ‘¤ ${info.name || ""}</b><br><br>
          ğŸ“ ${info.mobile || ""}<br>
          â˜ï¸ ${info.alt_mobile || ""}<br>
          ğŸ‘¨ ${info.father_name || ""}<br>
          ğŸ  ${info.address || ""}
        </div>
      `;
    });

  } catch (e) {
    result.innerHTML = "<div class='error'>âŒ API ERROR</div>";
  }
}
</script>

</body>
</html>
