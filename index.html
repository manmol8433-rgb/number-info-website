<!DOCTYPE html>
<html>
<head>
  <title>Number Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      padding: 15px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #e0e0e0;
      border: none;
    }
    .card {
      background: #fff;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .footer {
      margin-top: 25px;
      text-align: center;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>

<body>

<h2>ğŸ“ Number Information</h2>

<input id="number" placeholder="Enter 10-digit mobile number">
<button onclick="searchNumber()">Search</button>

<div id="result"></div>

<div class="footer">âš¡ Number Information Service</div>

<script>
/* ================= CONFIG ================= */

const API_URL = "https://project-n1s8.onrender.com/?num={num}&key=GOKU";
const MAX_INFO = 5;

/* ================= HELPERS ================= */

function normalize(t) {
  if (!t) return "";
  return String(t).toLowerCase().replace(/\s+/g, " ").trim();
}

function normalizeName(t) {
  if (!t) return "";
  t = normalize(t);
  ["mr ", "mrs ", "ms ", "mr.", "mrs.", "ms.", "shri ", "s/o ", "w/o "]
    .forEach(r => t = t.replace(r, ""));
  return t.trim();
}

function getValidNumber(t) {
  if (!t) return null;
  t = String(t).trim();
  if (t.startsWith("91") && t.length > 10) t = t.slice(2);
  return (/^\d{10}$/).test(t) ? t : null;
}

function makeDupKey(info) {
  return normalizeName(info.name) + "|" + normalizeName(info.father_name);
}

/* ================= MAIN ================= */

async function searchNumber() {
  const num = getValidNumber(document.getElementById("number").value);
  const out = document.getElementById("result");
  out.innerHTML = "";

  if (!num) {
    out.innerHTML = "<div class='card'>âŒ Please enter valid 10-digit number</div>";
    return;
  }

  out.innerHTML = "<div class='card'>ğŸ” Searching...</div>";

  let infoChain = [];
  let seen = {};
  let visited = {};
  let queue = [num];
  visited[num] = true;

  for (let i = 0; i < queue.length && infoChain.length < MAX_INFO; i++) {
    const qnum = queue[i];
    let data;

    try {
      const res = await fetch(API_URL.replace("{num}", qnum));
      data = await res.json();
    } catch (e) {
      continue;
    }

    if (!data || data.success !== true || !Array.isArray(data.result)) {
      continue;
    }

    for (const info of data.result) {
      if (infoChain.length >= MAX_INFO) break;

      const dkey = makeDupKey(info);
      if (seen[dkey]) continue;
      seen[dkey] = true;

      infoChain.push(info);

      ["mobile", "alt_mobile"].forEach(k => {
        const alt = getValidNumber(info[k]);
        if (alt && !visited[alt] && queue.length < MAX_INFO) {
          visited[alt] = true;
          queue.push(alt);
        }
      });
    }
  }

  if (!infoChain.length) {
    out.innerHTML = "<div class='card'>âŒ DATA NOT FOUND</div>";
    return;
  }

  out.innerHTML = "";

  infoChain.forEach((info, i) => {
    let html = `<div class="card">
      <div class="title">${i === 0 ? "ğŸŸ¢ SEARCHED NUMBER" : "ğŸŸ¡ RELATED NUMBER"}</div>`;
    if (info.mobile) html += `ğŸ“ Number: <b>${info.mobile}</b><br>`;
    if (info.alt_mobile) html += `â˜ï¸ Alt: ${info.alt_mobile}<br>`;
    if (info.name) html += `ğŸ‘¤ Name: ${info.name}<br>`;
    if (info.father_name) html += `ğŸ‘¨ Father: ${info.father_name}<br>`;
    if (info.address) html += `ğŸ  Address: ${info.address}<br>`;
    if (info.email) html += `ğŸ“§ Email: ${info.email}<br>`;
    if (info.id_number) html += `ğŸªª ID: ${info.id_number}<br>`;
    html += "</div>";
    out.innerHTML += html;
  });
}
</script>

</body>
</html>
