<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Lookup</title>

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app">

    <!-- Header -->
    <h1>ðŸ“ž Number Lookup</h1>
    <p class="owner">crafted by <b>Anmol</b></p>

    <!-- Dark mode toggle -->
    <button id="darkToggle">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Input -->
    <input
      type="text"
      id="numberInput"
      placeholder="Enter 10-digit mobile number"
      maxlength="13"
      autocomplete="off"
    />

    <!-- Buttons -->
    <button id="searchBtn" class="primary">Search</button>
    <button id="clearBtn" class="secondary">Clear</button>

    <!-- Status (Loading / Error) -->
    <div id="status"></div>

    <!-- Results -->
    <div id="result"></div>

    <!-- Recent searches -->
    <h3>Recent Searches</h3>
    <ul id="recent"></ul>

    <!-- Footer -->
    <div class="footer">
      <p><b>About</b></p>
      <p>This tool shows publicly available number-related information.</p>
      <p class="small">Data accuracy depends on third-party sources.</p>
    </div>

  </div>

  <!-- JS -->
  <script src="logic.js"></script>

</body>
</html>
