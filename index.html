<!DOCTYPE html>
<html>
<head>
  <title>Number Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f5f5f5; padding:15px }
    h2 { text-align:center }
    input,button { width:100%; padding:12px; margin-top:10px; font-size:16px }
    button { background:#e0e0e0; border:none }
    .card {
      background:#fff; padding:12px; margin-top:12px;
      border-radius:6px; box-shadow:0 0 5px rgba(0,0,0,.1)
    }
    .title { font-weight:bold; margin-bottom:8px }
    .error { color:red; text-align:center; margin-top:12px; font-weight:bold }
    .footer { text-align:center; margin-top:20px; color:#777 }
  </style>
</head>

<body>

<h2>ğŸ“ Number Information</h2>

<input id="number" placeholder="Enter 10-digit mobile number">
<button onclick="searchNumber()">Search</button>

<div id="result"></div>
<div class="footer">âš¡ Number Information Service</div>

<script>
const MAX_INFO = 6;

function normalize(t) {
  return (t || "").toLowerCase().replace(/\s+/g," ").trim();
}

function makeKey(info) {
  return normalize(info.name) + "|" + normalize(info.father_name);
}

async function fetchAPI(num) {
  const url =
    "https://api.allorigins.win/raw?url=" +
    encodeURIComponent(
      "https://project-n1s8.onrender.com/?num=" + num + "&key=GOKU"
    );
  const r = await fetch(url);
  return r.json();
}

async function searchNumber() {
  const input = document.getElementById("number").value.trim();
  const out = document.getElementById("result");
  out.innerHTML = "Loading...";

  if (!/^[0-9]{10}$/.test(input)) {
    out.innerHTML = "<div class='error'>âŒ Invalid number</div>";
    return;
  }

  let queue = [input];
  let visited = {};
  let seen = {};
  let results = [];

  visited[input] = true;

  for (let i = 0; i < queue.length && results.length < MAX_INFO; i++) {
    const num = queue[i];

    let data;
    try {
      data = await fetchAPI(num);
    } catch {
      continue;
    }

    if (!data || !Array.isArray(data.result)) continue;

    for (const info of data.result) {
      if (results.length >= MAX_INFO) break;

      const key = makeKey(info);
      if (seen[key]) continue;

      seen[key] = true;
      results.push(info);

      ["mobile","alt_mobile"].forEach(k => {
        const n = (info[k] || "").replace(/\D/g,"");
        if (n.length === 10 && !visited[n] && queue.length < MAX_INFO) {
          visited[n] = true;
          queue.push(n);
        }
      });
    }
  }

  if (!results.length) {
    out.innerHTML = "<div class='error'>âŒ DATA NOT FOUND</div>";
    return;
  }

  out.innerHTML = "";
  results.forEach((info,i) => {
    out.innerHTML += `
      <div class="card">
        <div class="title">${i===0?"ğŸŸ¢ SEARCHED":"ğŸŸ¡ RELATED"}</div>

        ${info.mobile ? `ğŸ“ <b>Number:</b> ${info.mobile}<br>`:""}
        ${info.alt_mobile ? `â˜ï¸ <b>Alt:</b> ${info.alt_mobile}<br>`:""}
        ${info.name ? `ğŸ‘¤ <b>Name:</b> ${info.name}<br>`:""}
        ${info.father_name ? `ğŸ‘¨ <b>Father:</b> ${info.father_name}<br>`:""}
        ${info.address ? `ğŸ  <b>Address:</b><br>${info.address}<br>`:""}
        ${info.email ? `ğŸ“§ <b>Email:</b> ${info.email}<br>`:""}
        ${info.id_number ? `ğŸªª <b>Aadhaar:</b> ${info.id_number}<br>`:""}
      </div>
    `;
  });
}
</script>

</body>
</html>
