<!DOCTYPE html>
<html>
<head>
  <title>Number Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f5f5f5; padding:15px }
    h2 { text-align:center }
    input,button { width:100%; padding:12px; margin-top:10px; font-size:16px }
    button { background:#e0e0e0; border:none }
    .card {
      background:#fff; padding:12px; margin-top:12px;
      border-radius:6px; box-shadow:0 0 5px rgba(0,0,0,.1)
    }
    .title { font-weight:bold; margin-bottom:6px }
    .error { color:red; text-align:center; margin-top:12px; font-weight:bold }
    .footer { text-align:center; margin-top:20px; color:#777 }
  </style>
</head>

<body>

<h2>ğŸ“ Number Information</h2>

<input id="number" placeholder="Enter 10-digit mobile number">
<button onclick="searchNumber()">Search</button>

<div id="result"></div>
<div class="footer">âš¡ Number Information Service</div>

<script>
const INFO_LIMIT = 4;
const CHAIN_DEPTH = 2;
const TIMEOUT = 4000;

function clean(t) {
  return (t || "").toLowerCase().replace(/\s+/g," ").trim();
}
function makeKey(i) {
  return clean(i.name) + "|" + clean(i.father_name);
}

async function fetchWithTimeout(url) {
  const c = new AbortController();
  setTimeout(() => c.abort(), TIMEOUT);
  try {
    const r = await fetch(url, { signal:c.signal });
    return await r.json();
  } catch {
    return null;
  }
}

async function callAPI(num) {
  const url =
    "https://api.allorigins.win/raw?url=" +
    encodeURIComponent(
      "https://project-n1s8.onrender.com/?num=" + num + "&key=GOKU"
    );
  return await fetchWithTimeout(url);
}

async function searchNumber() {
  const num = document.getElementById("number").value.trim();
  const out = document.getElementById("result");
  out.innerHTML = "Loading...";

  if (!/^[0-9]{10}$/.test(num)) {
    out.innerHTML = "<div class='error'>âŒ Invalid number</div>";
    return;
  }

  let queue = [{n:num, d:0}];
  let visited = {[num]:true};
  let seen = {};
  let results = [];

  for (let i=0; i<queue.length && results.length<INFO_LIMIT; i++) {
    const {n,d} = queue[i];
    if (d > CHAIN_DEPTH) continue;

    const data = await callAPI(n);
    if (!data || !Array.isArray(data.result)) continue;

    for (const info of data.result) {
      if (results.length >= INFO_LIMIT) break;

      const key = makeKey(info);
      if (seen[key]) continue;

      seen[key] = true;
      results.push(info);

      ["mobile","alt_mobile"].forEach(k => {
        const x = (info[k]||"").replace(/\D/g,"");
        if (x.length===10 && !visited[x]) {
          visited[x]=true;
          queue.push({n:x,d:d+1});
        }
      });
    }
  }

  if (!results.length) {
    out.innerHTML = "<div class='error'>âŒ DATA NOT FOUND</div>";
    return;
  }

  out.innerHTML = "";
  results.forEach((i,idx) => {
    out.innerHTML += `
      <div class="card">
        <div class="title">${idx===0?"ğŸŸ¢ SEARCHED":"ğŸŸ¡ RELATED"}</div>
        ${i.mobile?`ğŸ“ ${i.mobile}<br>`:""}
        ${i.alt_mobile?`â˜ï¸ ${i.alt_mobile}<br>`:""}
        ${i.name?`ğŸ‘¤ ${i.name}<br>`:""}
        ${i.father_name?`ğŸ‘¨ ${i.father_name}<br>`:""}
        ${i.address?`ğŸ  ${i.address}<br>`:""}
        ${i.email?`ğŸ“§ ${i.email}<br>`:""}
        ${i.id_number?`ğŸªª ${i.id_number}<br>`:""}
      </div>
    `;
  });
}
</script>

</body>
</html>
