<!DOCTYPE html>
<html>
<head>
  <title>Number Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 15px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #e0e0e0;
      border: none;
    }
    .card {
      background: #fff;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 12px;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>

<body>

<h2>ğŸ“ Number Information</h2>

<input id="number" placeholder="Enter 10-digit mobile number">
<button onclick="searchNumber()">Search</button>

<div id="result"></div>
<div class="footer">âš¡ Number Information Service</div>

<script>
/* ================= CONFIG ================= */
const MAX_DEPTH = 5;        // alt chain depth
const MAX_RESULTS = 10;     // safety cap (unique filter handles rest)

/* ================= HELPERS ================= */
function normalizeText(t) {
  return (t || "")
    .toLowerCase()
    .replace(/\s+/g, " ")
    .trim();
}

function makePersonKey(info) {
  return normalizeText(info.name) + "|" + normalizeText(info.father_name);
}

function cleanNumber(n) {
  if (!n) return null;
  n = String(n).replace(/\D/g, "");
  if (n.startsWith("91") && n.length > 10) {
    n = n.slice(2);
  }
  return n.length === 10 ? n : null;
}

/* ================= API CALL ================= */
async function callAPI(num) {
  const url =
    "https://api.allorigins.win/raw?url=" +
    encodeURIComponent(
      "https://project-n1s8.onrender.com/?num=" + num + "&key=GOKU"
    );

  try {
    const res = await fetch(url);
    let data = await res.json();

    // safety: sometimes proxy gives string
    if (typeof data === "string") {
      data = JSON.parse(data);
    }
    if (data && data.contents) {
      data = JSON.parse(data.contents);
    }

    return data;
  } catch {
    return null;
  }
}

/* ================= MAIN LOGIC ================= */
async function searchNumber() {
  const input = document.getElementById("number").value.trim();
  const out = document.getElementById("result");
  out.innerHTML = "Loading...";

  const startNum = cleanNumber(input);
  if (!startNum) {
    out.innerHTML = "<div class='error'>âŒ Invalid number</div>";
    return;
  }

  let queue = [{ num: startNum, level: 0 }];
  let visitedNumbers = { [startNum]: true };
  let seenPeople = {};
  let results = [];

  for (let i = 0; i < queue.length; i++) {
    const { num, level } = queue[i];
    if (level > MAX_DEPTH) continue;

    const data = await callAPI(num);
    if (!data || !Array.isArray(data.result)) continue;

    for (const info of data.result) {
      const personKey = makePersonKey(info);
      if (!personKey || seenPeople[personKey]) continue;

      seenPeople[personKey] = true;
      results.push(info);

      if (results.length >= MAX_RESULTS) break;

      // alt chain handling
      ["mobile", "alt_mobile"].forEach(k => {
        const nextNum = cleanNumber(info[k]);
        if (nextNum && !visitedNumbers[nextNum]) {
          visitedNumbers[nextNum] = true;
          queue.push({ num: nextNum, level: level + 1 });
        }
      });
    }
  }

  if (!results.length) {
    out.innerHTML = "<div class='error'>âŒ DATA NOT FOUND</div>";
    return;
  }

  /* ================= RENDER ================= */
  out.innerHTML = "";
  results.forEach((info, idx) => {
    out.innerHTML += `
      <div class="card">
        <div class="title">${idx === 0 ? "ğŸŸ¢ SEARCHED" : "ğŸŸ¡ RELATED"}</div>
        ${info.mobile ? `ğŸ“ ${cleanNumber(info.mobile)}<br>` : ""}
        ${info.alt_mobile ? `â˜ï¸ ${cleanNumber(info.alt_mobile)}<br>` : ""}
        ${info.name ? `ğŸ‘¤ ${info.name}<br>` : ""}
        ${info.father_name ? `ğŸ‘¨ ${info.father_name}<br>` : ""}
        ${info.address ? `ğŸ  ${info.address}<br>` : ""}
        ${info.email ? `ğŸ“§ ${info.email}<br>` : ""}
        ${info.id_number ? `ğŸªª ${info.id_number}<br>` : ""}
      </div>
    `;
  });
}
</script>

</body>
</html>
